# Enable hardware decoding
hwdec=auto

# Tone-mapping for HDR to SDR
tone-mapping=bt.2390
tone-mapping-mode=hdr

# Interpolation for smooth motion
interpolation=yes
tscale=oversample

# Use Metal for rendering on macOS
vo=gpu
gpu-api=metal

# Audio sync improvement
video-sync=display-resample

# Optional: force high-quality scaling
scale=ewa_lanczossharp
cscale=ewa_lanczossharp

# Subtitle styling (optional)
sub-font="SF Pro Text"
sub-font-size=36
sub-border-size=2

msg-level=all=v
